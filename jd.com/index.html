    <style media="screen">
        .wrap{
            position: relative;
            width: 200px;
            left: 50px;
            top: 50px;
        }

        ul{
            padding: 15px;
            margin: 9;
            list-style: none;
            background: #6c6669;
            color:#ffffff;
            border-right-width: 0;
        }

        li{
            display: block;
            height: 30px;
            line-height: 30px;
            padding-left: 12px;
            cursor: pointer;
            font-size: 14px;
            position: relative;
        }

        li.active{
            background: #999395;
        }

        li span:hover{
            color: #c81623;
        }

        .none{
            /*隐藏类*/
            display: none;
        }

        #sub{
            width: 600px;
            position: absolute;
            /*对附加容器定位*/
            border: 1px; solid #f7f7f7;
            background: #f7f7f7;
            box-shadow: 2px 0 5px rgba(0, 0, 0,.3);
            /*0.3可以省略写成.3*/
            left: 200px;
            top: 0;
            box-sizing: border-box;
            margin: 0;
            padding: 10px;
        }

        .sub_content a{
            font-size: 12px;
            color: #666;
            text-decoration: none;
        }

        .sub_content dd a{
            border-left: 1px solid #e0e0e0;
            padding: 0 10px;
            margin: 4px 0;
        }

        .sub_content dl{
            overflow: hidden;
            /*防止父类的坍塌*/
        }

        .sub_content dt{
            float: left;
            /*浮动实现自动换行*/
            width: 70px;
            font-weight: bold;
            clear: left;
            position: relative;
        }

        .sub_content dd{
            float: left;
            margin-left: 5px;
            border-top: 1px solid #eee;
            margin-bottom: 5px;
        }

        .sub_content dt i{
            width: 4px;
            height: 14px;
            font-size: 400 9px/14px consolas;
            /*前面的14px是表示字体大小，后面的24px是表示行高。
            相当于是font-size: 14px和line-height: 24px的结合。
            完整的写法是font: bold 14px/24px arial;可以把和字体相关的属性都这样简写，用来优化CSS代码长度。*/
            position: absolute;
            right: 5px;
            top: 5px;
        }
    </style>
</head>
