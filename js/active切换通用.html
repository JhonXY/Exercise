<script>
 // []这样的写法十分危险，会让不写;的 js 代码块出现问题，所以最好还是直接Array.prototype好
  var hC = document.getElementById('navid').getElementsByTagName('li');
  [].forEach.call(hC, function (item, index) {
    item.onclick = function () {
      [].forEach.call(hC, function (c, i) {
        if (c.classList.contains('active')) c.classList.remove('active')
      })
      // 兼容式写法
        // if(c.getAttribute('class')) {
        //   if (c.getAttribute('class').indexOf('active') > -1) {
        //     c.classList.remove('active')
        //   }
        // }
      this.classList.add('active');
    }
  })
        
</script>
