<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style media="screen">
        .datepicker{
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            height: 24px;
            line-height: 24px;
            width: 230px;
        }

        .datepicker:focus{
            outline: 0 none;
            border: 1px solid #1abc9c;
        }
    </style>
</head>
<body>
    <div id="app">
    <!-- 组件开发尽量使用较长的class名，以免之后沿用的冲突 -->
    <input type="text" class="datepicker" />
    <div class="ui-datepicker-header">
		<a class="ui-datepicker-btn ui-datepicker-prev-btn" href="#">&lt;</a>
		<a class="ui-datepicker-btn ui-datepicker-next-btn" href="#">&gt;</a>
		<span class="ui-datepicker-curr-month">
		    {{monthData.year }}+'-'+{{monthData.month}}
        </span>
	</div>
	<div class="ui-datepicker-body">
		<table>
			<thead>
				<tr>
					<th>一</th>
					<th>二</th>
					<th>三</th>
					<th>四</th>
					<th>五</th>
					<th>六</th>
					<th>日</th>
				</tr>
			</thead>
		<tbody>
            <tr>
                <td data-date="{{monthData.days[].date}}"></td>
            </tr>
    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/data.js"></script>
</body>
</html>
